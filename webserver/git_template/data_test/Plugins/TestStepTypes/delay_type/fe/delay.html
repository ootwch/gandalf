<head>
<link rel="import" href="/static/lib/bower_components/polymer/polymer.html"/>
<link rel="import" href="/static/lib/bower_components/paper-input/all-imports.html">
    <meta something="or other"/>
    <meta module-name="vitruvius-delay-step"/>
    <meta name="Delay Step Type"/>
</head>


<module-name>vitruvius-dummy-step2</module-name>

<dom-module id="vitruvius-delay-step">

    <template>
        <h3>Delay</h3>


                <paper-item >
                    <paper-item-body>
                        <paper-input label="Delay (ms)" value="{{data.delay_ms}}"></paper-input>
                    </paper-item-body>
                </paper-item>

    </template>

    <script>
        Polymer({
        is: "vitruvius-delay-step",
        properties: {
            data:{
             type: Object,
             notify: true
            },
            configdata:{
            type: Object,
            notfiy: true
            }

        },
        _toArray: function(obj) {
            return Object.keys(obj).map(function(key) {
                return {name: key, value: obj[key]};
            });
        }
        });

    </script>

</dom-module>
