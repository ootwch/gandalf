<head>
<link rel="import" href="/static/lib/bower_components/polymer/polymer.html"/>
<link rel="import" href="/static/lib/bower_components/paper-input/all-imports.html">
    <meta something="or other"/>
    <meta module-name="vitruvius-dummy-step2"/>
    <meta name="Name of this dummy step"/>
</head>


<module-name>vitruvius-dummy-step2</module-name>

<dom-module id="vitruvius-dummy-step2">

    <template>
        <h3>Dummy Step Type Frontend - Enhanced Edition</h3>
       <!-- <div>config:</div>
        <json-stringify variable="{{configdata}}"></json-stringify>-->
	<div class="test_step">
    	<!--<h3 class = "test_step_title"><span>{{configdata.name}}</span> of type (<span>{{configdata.type}}</span>)</h3>-->
<!--    	<div class="test_step_description">
    		<span>{{configdata.description}}</span>
        </div>-->

            <!--<paper-textarea label="Description" value="{{configdata.description}}"></paper-textarea>-->

        <template is="dom-repeat" items="{{_toArray(data)}}">
                <paper-item >
                    <paper-item-body>
                        <paper-input readonly label="{{item.name}}" value="{{item.value}}"></paper-input>
                    </paper-item-body>
                </paper-item>
            </template>
</div>
    </template>

    <script>
        Polymer({
        is: "vitruvius-dummy-step2",
        properties: {
            data:{
             type: Object,
             notify: true
            },
            configdata:{
            type: Object,
            notfiy: true
            }

        },
        _toArray: function(obj) {
            return Object.keys(obj).map(function(key) {
                return {name: key, value: obj[key]};
            });
        }
        });

    </script>

</dom-module>
