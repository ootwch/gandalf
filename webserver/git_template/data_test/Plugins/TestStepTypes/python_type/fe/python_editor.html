<head>
<link rel="import" href="/static/lib/bower_components/polymer/polymer.html"/>
<link rel="import" href="/static/lib/bower_components/paper-input/all-imports.html">
<link rel="import" href="/static/lib/bower_components/ace-element/ace-element.html">

    <meta module-name="python-step"/>
    <meta name="Python script editor"/>
</head>


<dom-module id="python-step">

    <template>
        <h3>Python Script Step</h3>
	<div class="test_step">

<ace-element mode="python" value="{{data.script}}" maxlines="15"></ace-element>

</div>
    </template>

    <script>
        Polymer({
        is: "python-step",
        properties: {
            data:{
             type: Object,
             notify: true
            },
            configdata:{
            type: Object,
            notfiy: true
            }

        },
        _toArray: function(obj) {
            return Object.keys(obj).map(function(key) {
                return {name: key, value: obj[key]};
            });
        }
        });

    </script>

</dom-module>
